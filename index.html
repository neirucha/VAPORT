<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    .parallax-wrapper {
      height: 100vh;
      overflow-x: hidden;
      perspective: 2px;
      position: relative;
    }

    .background-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url('https://images.pexels.com/photos/19228676/pexels-photo-19228676/free-photo-of-fog-over-skyscrapers-with-illuminated-windows.jpeg') no-repeat center center;
      background-size: cover;
      transform: translateZ(-1px) scale(1.5);
      z-index: -1;
      animation: wave 20s infinite ease-in-out;
    }

    #profile {
      text-align: center;
      padding: 50px 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      margin: 20px auto;
      max-width: 800px;
      position: relative;
      z-index: 1;
      animation: fadeInDown 1s ease-out;
    }

    #profile img {
      width: 100px;
      border-radius: 50%;
      border: 3px solid white;
      animation: rotateIn 1s ease-out;
    }

    nav {
      text-align: center;
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      max-width: 800px;
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s ease-out;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #555;
    }

    .panel {
      display: none;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      margin: 20px auto;
      max-width: 1000px;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease-out;
    }

    .art-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .art-gallery img {
      width: 100%;
      max-width: 200px;
      height: auto;
      object-fit: contain;
      transition: all 0.3s ease;
      cursor: pointer;
      outline: none;
    }

    .art-gallery img:hover {
      transform: scale(1.05);
    }

    .art-gallery img:focus {
      box-shadow: 0 0 5px #fff;
    }

    .art-gallery img.expanded {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(2);
      z-index: 1000;
      max-width: 80%;
      max-height: 80vh;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    .voice-samples {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .voice-sample {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 5px;
      width: 80%;
      max-width: 500px;
    }

    audio {
      width: 100%;
    }

    #social-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    #social-links img {
      width: 30px;
      transition: transform 0.3s;
    }

    #social-links img:hover {
      transform: rotate(360deg);
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      #profile,
      nav,
      .panel {
        max-width: 100%;
        margin: 10px;
        padding: 10px;
      }

      button {
        font-size: 16px;
        padding: 8px 16px;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes rotateIn {
      from {
        transform: rotate(0deg) scale(0);
      }

      to {
        transform: rotate(360deg) scale(1);
      }
    }

    @keyframes wave {
      0% {
        transform: translateZ(-1px) scale(1.5) translateX(0);
      }

      50% {
        transform: translateZ(-1px) scale(1.5) translateX(-10px) translateY(5px);
      }

      100% {
        transform: translateZ(-1px) scale(1.5) translateX(0);
      }
    }
  </style>
</head>

<body>
  <div class="parallax-wrapper">
    <div class="background-layer"></div>
    <div id="profile">
      <img src="https://lh3.googleusercontent.com/a/ACg8ocKl4nXL8TQ_q0OLyvc2YYO3G55SYWFAPsXpsfgL6Q5L52_gutkR=s436-c-no" alt="Profile Picture">
      <h1>neirucha</h1>
      <p>Available for hire!</p>
      <div id="social-links">
        <img src="https://static.vecteezy.com/system/resources/previews/018/930/604/non_2x/discord-logo-discord-icon-transparent-free-png.png" alt="Discord">
        <span>@neirucha</span>
      </div>
    </div>

    <nav>
      <button role="button" aria-label="Show Artworks" onclick="showPanel('art')">Artworks</button>
      <button role="button" aria-label="Show Voicework" onclick="showPanel('voice')">Voicework</button>
    </nav>

    <div id="panels">
      <div id="art" class="panel">
        <h2>Art Portfolio</h2>
        <div class="art-gallery">
          <img src="https://ia902804.us.archive.org/8/items/04ec-40a-0-4617-4b-59-9429-80673b-139341/e7409638-25a4-4bac-b2bb-1079cb4e804c.jpg" alt="Art 1">
          <img src="https://ia902804.us.archive.org/8/items/04ec-40a-0-4617-4b-59-9429-80673b-139341/c1790492-02d8-4c5f-b3c0-a04f74c20396.jpg" alt="Art 2">
          <img src="https://ia902804.us.archive.org/8/items/04ec-40a-0-4617-4b-59-9429-80673b-139341/97e19980-9f35-4a55-91b9-b202669a318b.jpg" alt="Art 3">
          <img src="https://ia902804.us.archive.org/8/items/04ec-40a-0-4617-4b-59-9429-80673b-139341/905303e8-4f16-402a-926b-88a1b18379dd.jpg" alt="Art 4">
          <img src="https://ia902804.us.archive.org/8/items/04ec-40a-0-4617-4b-59-9429-80673b-139341/734f9299-67ab-44b2-a771-0e0909a34a22.jpg" alt="Art 5">
          <img src="https://ia902804.us.archive.org/8/items/04ec-40a-0-4617-4b-59-9429-80673b-139341/6df5e5fc-6808-4ac4-a918-6635d6c11695.jpg" alt="Art 6">
          <img src="https://ia902804.us.archive.org/8/items/04ec-40a-0-4617-4b-59-9429-80673b-139341/16c1b3c6-6c5d-4b57-b166-163ad2d38ef5.jpg" alt="Art 8">
          <img src="https://ia902804.us.archive.org/8/items/04ec-40a-0-4617-4b-59-9429-80673b-139341/1faee58b-de32-4478-b72d-c9cfcb90bdce.jpg" alt="Art 9">
          <img src="https://ia902804.us.archive.org/8/items/04ec-40a-0-4617-4b-59-9429-80673b-139341/1a00e104-dbff-4018-a1b1-8284bb736512.jpg" alt="Art 10">
          <img src="https://ia902804.us.archive.org/8/items/04ec-40a-0-4617-4b-59-9429-80673b-139341/04ec40a0-4617-4b59-9429-80673b139341.jpg" alt="Art 11">
        </div>
      </div>

      <div id="voice" class="panel">
        <h2>Voice Portfolio</h2>
        <div class="voice-samples">
  <div class="voice-sample">
    <h3>Flashbang</h3>
    <audio controls preload="auto" onerror="console.log('Flashbang audio failed to load')">
      <source src="https://archive.org/download/trainer_202509/Flashbang.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <div class="voice-sample">
    <h3>Flatline Russian</h3>
    <audio controls preload="auto" onerror="console.log('Flatline Russian audio failed to load')">
      <source src="https://archive.org/download/trainer_202509/Flatline%20Russian.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <div class="voice-sample">
    <h3>Trainer</h3>
    <audio controls preload="auto" onerror="console.log('Trainer audio failed to load')">
      <source src="https://archive.org/download/trainer_202509/Trainer.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</div>
      </div>
    </div>
  </div>

  <script>
    const backdrop = document.createElement('div');
    backdrop.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 999; display: none;';
    document.body.appendChild(backdrop);

    function showPanel(panelId) {
      document.querySelectorAll('.panel').forEach(panel => panel.style.display = 'none');
      document.getElementById(panelId).style.display = 'block';
    }

    let currentlyExpanded = null;
    document.querySelectorAll('.art-gallery img').forEach(img => {
      img.setAttribute('tabindex', '0');
      img.addEventListener('click', toggleExpand);
      img.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggleExpand.call(img);
        }
      });
    });

    function toggleExpand() {
      if (currentlyExpanded && currentlyExpanded !== this) {
        currentlyExpanded.classList.remove('expanded');
        backdrop.style.display = 'none';
      }
      this.classList.toggle('expanded');
      backdrop.style.display = this.classList.contains('expanded') ? 'block' : 'none';
      currentlyExpanded = this.classList.contains('expanded') ? this : null;
    }

    backdrop.addEventListener('click', () => {
      if (currentlyExpanded) {
        currentlyExpanded.classList.remove('expanded');
        backdrop.style.display = 'none';
        currentlyExpanded = null;
      }
    });
  </script>
</body>

</html>
