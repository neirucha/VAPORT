<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow-x: hidden;
      perspective: 2px;
    }

    .parallax-wrapper {
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }

    .background-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.pexels.com/photos/19228676/pexels-photo-19228676/free-photo-of-fog-over-skyscrapers-with-illuminated-windows.jpeg') no-repeat center center;
      background-size: cover;
      transform: translateZ(-1px) scale(1.5);
      z-index: -1;
    }

    #profile {
      text-align: center;
      padding: 50px 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      margin: 20px auto;
      max-width: 800px;
      transform: translateZ(0px);
      position: relative;
      animation: fadeInDown 1s ease-out;
    }

    #profile img {
      width: 100px;
      border-radius: 50%;
      border: 3px solid white;
      animation: rotateIn 1s ease-out;
    }

    nav {
      text-align: center;
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      max-width: 800px;
      transform: translateZ(0px);
      position: relative;
      animation: fadeInUp 1s ease-out;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #555;
    }

    .panel {
      display: none;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      margin: 20px auto;
      max-width: 1000px;
      transform: translateZ(0px);
      position: relative;
      animation: fadeIn 1s ease-out;
    }

    .art-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .art-gallery img {
      width: 200px;
      height: auto;
      object-fit: contain;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .art-gallery img:hover {
      transform: scale(1.05);
    }

    .art-gallery img.expanded {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(2);
      z-index: 1000;
      max-width: 80%;
      max-height: 80vh;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    .voice-samples {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .voice-sample {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 5px;
      width: 80%;
      max-width: 500px;
    }

    audio {
      width: 100%;
    }

    #social-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    #social-links img {
      width: 30px;
      transition: transform 0.3s;
    }

    #social-links img:hover {
      transform: rotate(360deg);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes rotateIn {
      from {
        transform: rotate(0deg) scale(0);
      }

      to {
        transform: rotate(360deg) scale(1);
      }
    }
  </style>
</head>

  <script>
    function showPanel(panelId) {
      document.querySelectorAll('.panel').forEach(panel => panel.style.display = 'none');
      document.getElementById(panelId).style.display = 'block';
    }

    let currentlyExpanded = null;
    document.querySelectorAll('.art-gallery img').forEach(img => {
      img.addEventListener('click', function() {
        if (currentlyExpanded && currentlyExpanded !== this) {
          currentlyExpanded.classList.remove('expanded');
        }
        this.classList.toggle('expanded');
        currentlyExpanded = this.classList.contains('expanded') ? this : null;
      });
    });
  </script>
